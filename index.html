<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="midia-query.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Sharp:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <title>Login</title>
  </head>
  <body>
    <main>
      <section id="login">
        <div id="foto"></div>

        <div id="formulario">
          <form action="login.php" method="post" autocomplete="on">
            <div class="campo">
              <i class="material-symbols-sharp"> person </i>
              <input
                type="email"
                name="login"
                id="ilogin"
                placeholder="  Seu e-mail"
                autocomplete="email"
                maxlength="28"
                size="23" />
              <label for="ilogin">Login</label>
            </div>
            <div class="campo">
              <i class="material-symbols-sharp"> vpn_key </i>
              <input
                type="password"
                name="senha"
                id="isenha"
                placeholder="  Senha"
                autocomplete="current-password"
                required
                minlength="8"
                maxlength="18"
                size="23" />
              <label for="isenha">Senha</label>
            </div>
            <input type="submit" value="Entrar" />
            <a href="#" id="botao"
              >Esqueci a senha
              <i class="material-symbols-sharp" id="email_senha"> mail </i>
            </a>
          </form>
        </div>
      </section>
    </main>
  </body>
</html>
